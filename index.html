<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery Pot - Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Arial Black", Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 30px 10px;
        }

        .pot-display {
            font-size: 3.5rem;
            color: #fdb813;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 80px;
            text-shadow:
                0 0 10px rgba(0, 0, 0, 0.9),
                0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .creature-emoji {
            font-size: 5rem;
            margin-bottom: 40px;
        }

        .card-name {
            display: inline-block;
            background: #fdb813;
            color: #000;
            padding: 14px 40px;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
            box-shadow:
                0 4px 0 #000,
                0 10px 25px rgba(0, 0, 0, 0.8);
        }

        .value-row {
            display: inline-flex;
            align-items: center;
            gap: 18px;
        }

        .coin-icon {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: #fdb813;
            box-shadow:
                0 4px 0 #000,
                0 10px 25px rgba(0, 0, 0, 0.8);
        }

        .card-value {
            background: #fdb813;
            color: #000;
            padding: 12px 32px;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: 900;
            box-shadow:
                0 4px 0 #000,
                0 10px 25px rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 480px) {
            .pot-display {
                font-size: 2.6rem;
                margin-bottom: 60px;
            }
            .creature-emoji {
                font-size: 4rem;
            }
            .card-name {
                font-size: 1.6rem;
                padding: 10px 26px;
            }
            .card-value {
                font-size: 1.7rem;
                padding: 10px 26px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="pot-display" id="potDisplay">POT 1,000</div>

        <div class="creature-emoji" id="creatureEmoji">ðŸ¦Ž</div>

        <div class="card-name" id="cardName">LIZARD</div>

        <div style="margin-top: 24px;">
            <div class="value-row">
                <div class="coin-icon"></div>
                <div class="card-value" id="cardValue">200</div>
            </div>
        </div>
    </div>

    <script>
        // ===================== JSONBin CONFIG =====================
        // Option 1: pass ?bin=YOUR_BIN_ID in the URL:
        //   https://beamingkhaled.github.io/Mystery/?bin=66xxxxxx
        //
        // Option 2: hard-code the BIN_ID below and always use /Mystery/

        const urlParams = new URLSearchParams(window.location.search);
        const BIN_ID_FROM_URL = urlParams.get('bin');

        const BIN_ID = BIN_ID_FROM_URL || 'YOUR_BIN_ID_HERE'; // <-- replace this if you want
        const API_ENDPOINT = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;

        // Poll every 2 seconds
        fetchGameState();
        setInterval(fetchGameState, 2000);

        async function fetchGameState() {
            if (!BIN_ID || BIN_ID === 'YOUR_BIN_ID_HERE') {
                // Fail silently if user forgot to set the BIN
                return;
            }

            try {
                const response = await fetch(API_ENDPOINT);
                if (!response.ok) {
                    throw new Error('JSONBin request failed');
                }

                const json = await response.json();
                const data = json.record || {};

                // Update POT
                if (typeof data.pot === 'number') {
                    document.getElementById('potDisplay').textContent =
                        `POT ${data.pot.toLocaleString()}`;
                }

                // Update card info
                if (data.card) {
                    updateCard(data.card);
                }

            } catch (err) {
                console.error('Error fetching game state:', err);
            }
        }

        function updateCard(cardData) {
            const emojiEl = document.getElementById('creatureEmoji');
            const nameEl = document.getElementById('cardName');
            const valueEl = document.getElementById('cardValue');

            emojiEl.textContent = cardData.emoji || 'ðŸ¦Ž';
            nameEl.textContent = (cardData.name || 'LIZARD').toUpperCase();

            if (cardData.value !== undefined && cardData.value !== null) {
                valueEl.textContent = cardData.value;
            } else {
                valueEl.textContent = '200';
            }
        }
    </script>
</body>
</html>
