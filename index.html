<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Pot - Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Arial Black", Arial, sans-serif;
            /* ðŸ‘‰ Set this to the EXACT filename of the mockup you liked */
            background: #000 url("mystery-layout.jpg") no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            color: #fff;
        }

        /* Dark overlay to make text readable if the image is bright */
        .overlay {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* POT text â€“ adjust top/letter-spacing to match your photo */
        .pot-display {
            position: absolute;
            top: 4vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4.5rem;
            letter-spacing: 4px;
            font-weight: 900;
            color: #FDB813;
            text-shadow:
                0 0 12px rgba(0, 0, 0, 0.9),
                0 10px 25px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* Container sitting over the main uncovered card */
        .card-overlay {
            position: absolute;
            /* ðŸ”§ Move these values to sit perfectly over the card on your image */
            left: 50%;
            top: 48%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none; /* We don't need clicks here on live */
        }

        .creature-emoji {
            font-size: 6rem;
            text-shadow:
                0 0 12px rgba(0, 0, 0, 0.8),
                0 10px 20px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        .card-name {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #000;
            padding: 5px 18px;
            border-radius: 10px;
            background: rgba(255, 215, 0, 0.9); /* matches the yellow box feel */
            border: 4px solid #000;
            text-shadow: none;
            margin-bottom: 16px;
        }

        .card-value-row {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .coin-icon {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fffdd0, #f8c400 45%, #a87500 80%);
            border: 5px solid #000;
            box-shadow:
                0 3px 0 #000,
                0 0 10px rgba(0, 0, 0, 0.7);
        }

        .card-value {
            font-size: 3rem;
            font-weight: 900;
            color: #000;
            padding: 4px 16px;
            border-radius: 10px;
            background: rgba(255, 215, 0, 0.9);
            border: 4px solid #000;
            text-shadow: none;
        }

        /* Make sure it looks good on TikTok portrait */
        @media (max-width: 768px) {
            .pot-display {
                font-size: 3rem;
                top: 3vh;
            }

            .card-overlay {
                top: 52%;
            }

            .creature-emoji {
                font-size: 4rem;
            }

            .card-name {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }

            .card-value {
                font-size: 2.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <!-- POT text at the top -->
        <div class="pot-display" id="potDisplay">POT 1,000</div>

        <!-- Dynamic content for the uncovered card on your mockup -->
        <div class="card-overlay">
            <div class="creature-emoji" id="creatureEmoji">ðŸ¦Ž</div>
            <div class="card-name" id="cardName">LIZARD</div>
            <div class="card-value-row">
                <div class="coin-icon"></div>
                <div class="card-value" id="cardValue">200</div>
            </div>
        </div>
    </div>

    <script>
        // ===== JSONBin CONFIG =====
        // Example: front-end URL like: https://username.github.io/game/?bin=66xxxx
        const urlParams = new URLSearchParams(window.location.search);
        const BIN_ID = urlParams.get('bin') || 'YOUR_BIN_ID_HERE'; // <-- you can hardcode if you want
        const API_ENDPOINT = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;

        // Poll every 2 seconds for live updates
        setInterval(fetchGameState, 2000);
        fetchGameState();

        async function fetchGameState() {
            try {
                const response = await fetch(API_ENDPOINT);
                const json = await response.json();
                const data = json.record;

                // POT
                if (typeof data.pot === 'number') {
                    document.getElementById('potDisplay').textContent =
                        `POT ${data.pot.toLocaleString()}`;
                }

                // CARD
                if (data.card) {
                    updateCard(data.card);
                }
            } catch (error) {
                console.error('Error fetching game state:', error);
            }
        }

        function updateCard(cardData) {
            const emojiEl = document.getElementById('creatureEmoji');
            const nameEl = document.getElementById('cardName');
            const valueEl = document.getElementById('cardValue');

            emojiEl.textContent = cardData.emoji || 'ðŸ¦Ž';
            nameEl.textContent = (cardData.name || 'LIZARD').toUpperCase();
            valueEl.textContent = cardData.value != null ? cardData.value : '200';
        }
    </script>
</body>
</html>
