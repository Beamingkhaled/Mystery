    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        padding: 20px;
    }

    .game-container {
        width: 100%;
        max-width: 1200px;
        text-align: center;
    }

    /* Top Section - Pot Display */
    .pot-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .pot-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 3px;
    }

    .pot-value {
        font-size: 4rem;
        font-weight: bold;
        color: #ffd700;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .deck-info {
        margin-top: 15px;
        font-size: 1.2rem;
        opacity: 0.9;
    }

    /* Card Display Section */
    .card-section {
        perspective: 1000px;
        margin-bottom: 30px;
    }

    .card {
        width: 100%;
        max-width: 500px;
        height: 600px;
        margin: 0 auto;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
    }

    .card.flip {
        animation: flipCard 0.6s ease-in-out;
    }

    @keyframes flipCard {
        0% { transform: rotateY(0deg); }
        50% { transform: rotateY(90deg); }
        100% { transform: rotateY(0deg); }
    }

    .card-inner {
        width: 100%;
        height: 100%;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    .card-inner::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        z-index: 0;
    }

    .card-content {
        position: relative;
        z-index: 1;
        width: 100%;
    }

    .card-type-badge {
        display: inline-block;
        padding: 10px 25px;
        border-radius: 30px;
        font-weight: bold;
        font-size: 1rem;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .badge-item {
        background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        color: #333;
    }

    .badge-challenge {
        background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
        color: white;
    }

    .card-image {
        width: 100%;
        max-width: 350px;
        height: 250px;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .card-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
        line-height: 1.2;
    }

    .card-coins {
        font-size: 3rem;
        font-weight: bold;
        color: #ffd700;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .card-description {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 15px;
    }

    .card-challenge-text {
        font-size: 1.8rem;
        color: #333;
        line-height: 1.4;
        padding: 20px;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 15px;
    }

    /* Waiting State */
    .waiting-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #999;
    }

    .waiting-icon {
        font-size: 6rem;
        margin-bottom: 20px;
        animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }

    }

    .waiting-text {
        font-size: 2rem;
        color: #666;
    }

    .recent-cards {
        background: rgba(255, 255, 255, 0.1);

<script>
    // Configuration
    const UPDATE_INTERVAL = 2000; // Check for updates every 2 seconds
    const STATE_KEY = 'mysteryPotGameState';
    const STATE_URL = 'gameState.json'; // Fallback to JSON file if available

    let lastUpdateTime = 0;

    // Initialize
    updateDisplay();
    setInterval(checkForUpdates, UPDATE_INTERVAL);

    // Check for updates from multiple sources
    async function checkForUpdates() {
        try {
            // First try to get state from localStorage (for same-origin testing)
            const localState = localStorage.getItem(STATE_KEY);
            if (localState) {
                const state = JSON.parse(localState);
                if (state.lastUpdated && state.lastUpdated > lastUpdateTime) {
                    lastUpdateTime = state.lastUpdated;
                    updateDisplay(state);
                    return;
                }
            }

            // Try to fetch from JSON file (for GitHub Pages deployment)
            const response = await fetch(STATE_URL + '?t=' + Date.now());
            if (response.ok) {
                const state = await response.json();
                if (state.lastUpdated && state.lastUpdated > lastUpdateTime) {
                    lastUpdateTime = state.lastUpdated;
                    updateDisplay(state);
                }
            }
        } catch (error) {
            // Silently fail - will retry on next interval
            console.log('Waiting for game state...');
        }
    }

    // Update the display with game state
    function updateDisplay(state) {
        if (!state) {
            // Try to load from localStorage on initial load
            const localState = localStorage.getItem(STATE_KEY);
            if (localState) {
                state = JSON.parse(localState);
            } else {
                return; // No state available yet
            }
        }

        // Update pot value
        const potElement = document.getElementById('potValue');
        potElement.textContent = formatCoins(state.currentPot);

        // Update deck info
        const deckElement = document.getElementById('deckInfo');
        const usedCards = state.deck.filter(c => c.used).length;
        const totalCards = state.deck.filter(c => c.active).length;
        const remainingCards = totalCards - usedCards;
        deckElement.textContent = `Cards left: ${remainingCards}/${totalCards}`;

        // Update current card
        const cardElement = document.getElementById('card');
        const cardContentElement = document.getElementById('cardContent');

        if (state.currentCard) {
            // Trigger flip animation
            cardElement.classList.add('flip');
            setTimeout(() => cardElement.classList.remove('flip'), 600);

            const card = state.currentCard;
            let html = '';

            if (card.type === 'item') {
                html = `
                    <span class="card-type-badge badge-item">üéÅ Prize Item</span>
                    ${card.imageUrl ? `<img src="${card.imageUrl}" alt="${card.title}" class="card-image">` : ''}
                    <div class="card-title">${card.title}</div>
                    <div class="card-coins">${formatCoins(card.coins)}</div>
                    ${card.description ? `<div class="card-description">${card.description}</div>` : ''}
                `;
            } else if (card.type === 'challenge') {
                html = `
                    <span class="card-type-badge badge-challenge">‚ö° Challenge</span>
                    <div class="card-challenge-text">${card.text}</div>
                `;
            }

            cardContentElement.innerHTML = html;
        } else {
            // Show waiting state
            cardContentElement.innerHTML = `
                <div class="waiting-state">
                    <div class="waiting-icon">üé¥</div>
                    <div class="waiting-text">Waiting for the next card...</div>
                </div>
            `;
        }

        // Update recent cards
        if (state.recentCards && state.recentCards.length > 0) {
            const recentCardsSection = document.getElementById('recentCards');
            const recentCardsList = document.getElementById('recentCardsList');
            
            recentCardsSection.style.display = 'block';
            recentCardsList.innerHTML = state.recentCards
                .slice(-5)
                .reverse()
                .map(card => `<div class="recent-card-item">${card.title || card.text.substring(0, 30) + '...'}</div>`)
                .join('');
        }
    }

    // Format coins with commas
    function formatCoins(amount) {
        return amount.toLocaleString() + ' coins';
    }
</script>
