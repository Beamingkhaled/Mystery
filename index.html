<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery Pot - Live Viewer</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Arial Black", Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        /* =============== LAYOUT =============== */
        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Background theme */
        .bg-layer {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top, #333 0%, #000 60%);
            transition: background 0.6s ease;
        }

        /* Different themes (can later be replaced with actual photos) */
        .theme-forest .bg-layer {
            background:
                radial-gradient(circle at top, rgba(134, 239, 172, 0.4) 0%, transparent 50%),
                linear-gradient(160deg, #022c22 0%, #052e16 35%, #020617 100%);
        }

        .theme-desert .bg-layer {
            background:
                radial-gradient(circle at top, rgba(253, 224, 171, 0.4) 0%, transparent 45%),
                linear-gradient(160deg, #7c2d12 0%, #92400e 40%, #1a1308 100%);
        }

        .theme-mall .bg-layer {
            background:
                radial-gradient(circle at top, rgba(244, 114, 182, 0.4) 0%, transparent 45%),
                linear-gradient(160deg, #020617 0%, #0f172a 45%, #020617 100%);
        }

        .theme-void .bg-layer {
            background:
                radial-gradient(circle at top, rgba(56, 189, 248,0.35) 0%, transparent 40%),
                linear-gradient(160deg, #020617 0%, #020617 55%, #000 100%);
        }

        .dark-vignette {
            position: absolute;
            inset: 0;
            box-shadow: inset 0 0 120px rgba(0,0,0,0.9);
            pointer-events: none;
        }

        .ui-layer {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 18px 10px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* POT at top */
        .pot-display {
            font-size: 3.4rem;
            color: #fbbf24;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow:
                0 0 16px rgba(0,0,0,0.9),
                0 10px 30px rgba(0,0,0,0.95);
            margin-top: 4vh;
            margin-bottom: 4vh;
        }

        /* Cards area */
        .cards-row {
            flex: 1;
            width: 100%;
            max-width: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            position: relative;
        }

        .deck-card {
            width: 160px;
            height: 230px;
            border-radius: 18px;
            border: 6px solid #000;
            box-shadow: 0 18px 35px rgba(0,0,0,0.9);
            transform: rotate(-8deg);
            position: relative;
            overflow: hidden;
        }

        .deck-card-inner {
            position: absolute;
            inset: 10px;
            border-radius: 12px;
            border: 3px solid rgba(255,255,255,0.16);
            opacity: 0.8;
        }

        /* Deck color variants */
        .deck-blue {
            background: linear-gradient(135deg, #1d4ed8 0%, #0f172a 100%);
        }
        .deck-purple {
            background: linear-gradient(135deg, #7c3aed 0%, #4c1d95 100%);
        }
        .deck-gold {
            background: linear-gradient(135deg, #facc15 0%, #a16207 100%);
        }
        .deck-toxic {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 40%, #14532d 100%);
        }

        /* Main card */
        .main-card {
            width: 250px;
            height: 340px;
            border-radius: 24px;
            border: 7px solid #000;
            background: linear-gradient(135deg, #fed7aa 0%, #fb923c 40%, #b45309 100%);
            box-shadow:
                0 26px 50px rgba(0,0,0,0.95);
            position: relative;
            transform: rotate(6deg);
            transition: transform 0.4s ease;
            overflow: hidden;
        }

        .main-card.flip {
            animation: flipCard 0.6s ease-in-out;
        }

        @keyframes flipCard {
            0%   { transform: rotate(6deg) rotateY(0deg); }
            50%  { transform: rotate(6deg) rotateY(90deg); }
            100% { transform: rotate(6deg) rotateY(0deg); }
        }

        .main-card-inner {
            position: absolute;
            inset: 12px;
            border-radius: 18px;
            border: 4px solid rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }

        .creature-box {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            border: 6px solid #000;
            background: radial-gradient(circle at 30% 20%, #fefce8 0%, #facc15 40%, #92400e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 8px;
            margin-bottom: 18px;
        }

        .creature-emoji {
            font-size: 4.4rem;
            filter: drop-shadow(0 10px 18px rgba(0,0,0,0.7));
        }

        .card-name {
            display: inline-block;
            background: #facc15;
            color: #000;
            font-size: 1.7rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 6px 20px;
            border-radius: 10px;
            box-shadow:
                0 4px 0 #000,
                0 10px 26px rgba(0,0,0,0.8);
            margin-bottom: 16px;
        }

        .value-row {
            display: inline-flex;
            align-items: center;
            gap: 14px;
        }

        .coin-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 25%, #fefce8 0%, #fde047 40%, #b45309 100%);
            box-shadow:
                0 3px 0 #000,
                0 10px 22px rgba(0,0,0,0.9);
        }

        .card-value {
            background: #facc15;
            color: #000;
            font-size: 1.7rem;
            font-weight: 900;
            padding: 6px 18px;
            border-radius: 10px;
            box-shadow:
                0 3px 0 #000,
                0 10px 22px rgba(0,0,0,0.9);
        }

        /* Hands area at bottom */
        .hands-row {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 22px;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .hand {
            width: 160px;
            height: 150px;
            position: relative;
        }

        .hand-inner {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Base palm */
        .palm {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 135px;
            height: 95px;
            border-radius: 65% 65% 45% 45%;
            border: 5px solid #000;
            box-shadow: 0 9px 22px rgba(0,0,0,0.9);
        }

        .fingers {
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }

        .finger {
            width: 26px;
            border-radius: 15px 15px 4px 4px;
            border: 5px solid #000;
            border-bottom: none;
        }

        /* Mickey gloves */
        .style-mickey .palm,
        .style-mickey .finger {
            background: #fefefe;
        }

        .style-mickey.left  { transform: translateX(-20%) rotate(-12deg); }
        .style-mickey.right { transform: translateX(-80%) rotate(12deg); }

        .style-mickey .finger:nth-child(1) { height: 46px; }
        .style-mickey .finger:nth-child(2) { height: 64px; }
        .style-mickey .finger:nth-child(3) { height: 54px; }

        /* Ghoul claws */
        .style-ghoul .palm {
            background: #0f172a;
        }
        .style-ghoul .finger {
            background: #1f2937;
            border-radius: 20px 20px 0 0;
            border-bottom: 10px solid #22c55e;
        }
        .style-ghoul .finger:nth-child(1) { height: 60px; }
        .style-ghoul .finger:nth-child(2) { height: 80px; }
        .style-ghoul .finger:nth-child(3) { height: 70px; }

        /* Manicure long nails */
        .style-nails .palm {
            background: #fce7f3;
        }
        .style-nails .finger {
            background: #fee2e2;
            border-radius: 18px 18px 0 0;
            border-bottom: 10px solid #e11d48;
        }
        .style-nails .finger:nth-child(1) { height: 58px; }
        .style-nails .finger:nth-child(2) { height: 78px; }
        .style-nails .finger:nth-child(3) { height: 68px; }

        /* Robot hands */
        .style-robot .palm {
            background: #e5e7eb;
        }
        .style-robot .finger {
            background: #d1d5db;
            border-radius: 10px 10px 0 0;
            border-bottom: 8px solid #4b5563;
        }
        .style-robot .finger:nth-child(1) { height: 50px; }
        .style-robot .finger:nth-child(2) { height: 70px; }
        .style-robot .finger:nth-child(3) { height: 60px; }

        /* Left/right tilt */
        .hand-left  { transform: rotate(-16deg); }
        .hand-right { transform: rotate(16deg); }

        /* ============== SETUP OVERLAY (same as before) ============== */
        .setup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .setup-panel {
            width: 90%;
            max-width: 420px;
            background: #101321;
            border-radius: 18px;
            padding: 24px 20px 26px;
            border: 2px solid rgba(255,255,255,0.12);
            box-shadow: 0 18px 45px rgba(0,0,0,0.9);
        }

        .setup-title {
            font-size: 1.3rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
            color: #fbbf24;
        }

        .setup-sub {
            font-size: 0.85rem;
            text-align: center;
            color: #bbb;
            margin-bottom: 18px;
        }

        .setup-group {
            margin-bottom: 14px;
        }

        .setup-label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: #e0e0e0;
        }

        .setup-input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.18);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 0.95rem;
        }

        .setup-input::placeholder {
            color: #777;
        }

        .setup-btn {
            margin-top: 10px;
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .setup-note {
            font-size: 0.8rem;
            text-align: center;
            color: #888;
            margin-top: 8px;
        }

        .setup-error {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #ff6b6b;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .cards-row {
                gap: 6px;
            }
            .deck-card {
                width: 130px;
                height: 200px;
            }
            .main-card {
                width: 220px;
                height: 310px;
            }
        }
    </style>
</head>
<body>
    <!-- JSONBin setup overlay -->
    <div class="setup-overlay" id="setupOverlay">
        <div class="setup-panel">
            <div class="setup-title">JSONBin Setup</div>
            <div class="setup-sub">ÿ∂ÿπ ÿßŸÑŸÄ Bin ID Ÿà ÿßŸÑŸÄ Master Key ŸÑÿ±ÿ®ÿ∑ Ÿáÿ∞ÿß ÿßŸÑŸÑÿßŸäŸÅ ŸÖÿπ ŸÑŸàÿ≠ÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ</div>

            <div class="setup-group">
                <label class="setup-label" for="setupBinId">Bin ID</label>
                <input class="setup-input" id="setupBinId" type="text" placeholder="ŸÖÿ´ÿßŸÑ: 66xxxx..." />
            </div>

            <div class="setup-group">
                <label class="setup-label" for="setupApiKey">API Key (Master Key)</label>
                <input class="setup-input" id="setupApiKey" type="text" placeholder="ÿßÿ®ÿØÿ£ ÿ®ŸÄ $2b$..." />
            </div>

            <button class="setup-btn" id="setupSaveBtn">Save & Start</button>
            <div class="setup-error" id="setupError">Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿßŸÑŸÇŸäŸÖ ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠</div>
            <div class="setup-note">ÿ≥Ÿäÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿßŸÑŸÇŸäŸÖ ŸÅŸä ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ (localStorage) ÿ≠ÿ™Ÿâ ŸÑÿß ÿ™ÿπŸäÿØ ŸÉÿ™ÿßÿ®ÿ™Ÿáÿß.</div>
        </div>
    </div>

    <!-- MAIN STAGE -->
    <div class="stage">
        <div class="bg-layer"></div>
        <div class="dark-vignette"></div>

        <div class="ui-layer">
            <div class="pot-display" id="potDisplay">POT 1,000</div>

            <div class="cards-row">
                <!-- Deck -->
                <div class="deck-card deck-blue" id="deckCard">
                    <div class="deck-card-inner"></div>
                </div>

                <!-- Main card -->
                <div class="main-card" id="mainCard">
                    <div class="main-card-inner">
                        <div class="creature-box">
                            <div class="creature-emoji" id="creatureEmoji">ü¶é</div>
                        </div>
                        <div class="card-name" id="cardName">LIZARD</div>
                        <div class="value-row">
                            <div class="coin-icon"></div>
                            <div class="card-value" id="cardValue">200</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hands -->
            <div class="hands-row" id="handsRow">
                <div class="hand hand-left">
                    <div class="hand-inner style-mickey left">
                        <div class="palm"></div>
                        <div class="fingers">
                            <div class="finger"></div>
                            <div class="finger"></div>
                            <div class="finger"></div>
                        </div>
                    </div>
                </div>

                <div class="hand hand-right">
                    <div class="hand-inner style-mickey right">
                        <div class="palm"></div>
                        <div class="fingers">
                            <div class="finger"></div>
                            <div class="finger"></div>
                            <div class="finger"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let BIN_ID = null;
        let API_KEY = null;
        let pollInterval = null;
        let lastTimestamp = null;

        const overlay = document.getElementById('setupOverlay');
        const binInput = document.getElementById('setupBinId');
        const keyInput = document.getElementById('setupApiKey');
        const errorDiv = document.getElementById('setupError');
        const saveBtn = document.getElementById('setupSaveBtn');

        const potDisplay   = document.getElementById('potDisplay');
        const mainCard     = document.getElementById('mainCard');
        const cardNameEl   = document.getElementById('cardName');
        const cardValueEl  = document.getElementById('cardValue');
        const emojiEl      = document.getElementById('creatureEmoji');
        const deckCard     = document.getElementById('deckCard');
        const stage        = document.querySelector('.stage');
        const handsRow     = document.getElementById('handsRow');

        const THEMES = ['theme-forest', 'theme-desert', 'theme-mall', 'theme-void'];
        const DECK_STYLES = ['deck-blue', 'deck-purple', 'deck-gold', 'deck-toxic'];
        const HAND_STYLES = ['style-mickey', 'style-ghoul', 'style-nails', 'style-robot'];

        // On load: try to read saved values (same localStorage as admin.html)
        window.addEventListener('DOMContentLoaded', () => {
            const savedBinId = localStorage.getItem('binId');
            const savedApiKey = localStorage.getItem('apiKey');

            if (savedBinId && savedApiKey) {
                BIN_ID = savedBinId;
                API_KEY = savedApiKey;
                hideOverlay();
                startPolling();
            } else {
                overlay.style.display = 'flex';
            }
        });

        saveBtn.addEventListener('click', () => {
            const binVal = binInput.value.trim();
            const keyVal = keyInput.value.trim();

            if (!binVal || !keyVal) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ Bin ID Ÿà Master Key';
                return;
            }

            localStorage.setItem('binId', binVal);
            localStorage.setItem('apiKey', keyVal);

            BIN_ID = binVal;
            API_KEY = keyVal;

            errorDiv.style.display = 'none';
            hideOverlay();
            startPolling();
        });

        function hideOverlay() {
            overlay.style.display = 'none';
        }

        function startPolling() {
            if (!BIN_ID) return;

            fetchGameState();
            if (pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(fetchGameState, 2000);
        }

        async function fetchGameState() {
            if (!BIN_ID) return;
            const endpoint = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;

            try {
                const response = await fetch(endpoint, {
                    headers: API_KEY ? { 'X-Master-Key': API_KEY } : {}
                });

                if (!response.ok) throw new Error('JSONBin request failed');

                const json = await response.json();
                const data = json.record || {};

                // POT
                if (typeof data.pot === 'number') {
                    potDisplay.textContent = `POT ${data.pot.toLocaleString()}`;
                }

                // Card
                if (data.card) {
                    const ts = data.timestamp || null;
                    const isNewRound = ts && ts !== lastTimestamp;
                    updateCard(data.card, isNewRound);
                    if (isNewRound) {
                        lastTimestamp = ts;
                        applyRandomVisuals();
                    }
                }
            } catch (err) {
                console.error('Error fetching game state:', err);
            }
        }

        function updateCard(cardData, animate) {
            emojiEl.textContent = cardData.emoji || 'ü¶é';
            cardNameEl.textContent = (cardData.name || 'LIZARD').toUpperCase();
            cardValueEl.textContent = (cardData.value !== undefined && cardData.value !== null)
                ? cardData.value
                : '200';

            if (animate) {
                mainCard.classList.add('flip');
                setTimeout(() => mainCard.classList.remove('flip'), 600);
            }
        }

        function applyRandomVisuals() {
            // Theme
            THEMES.forEach(t => stage.classList.remove(t));
            const theme = THEMES[Math.floor(Math.random() * THEMES.length)];
            stage.classList.add(theme);

            // Deck
            DECK_STYLES.forEach(d => deckCard.classList.remove(d));
            const deck = DECK_STYLES[Math.floor(Math.random() * DECK_STYLES.length)];
            deckCard.classList.add(deck);

            // Hands
            const leftHandInner  = handsRow.querySelector('.hand-left  .hand-inner');
            const rightHandInner = handsRow.querySelector('.hand-right .hand-inner');

            HAND_STYLES.forEach(h => {
                leftHandInner.classList.remove(h);
                rightHandInner.classList.remove(h);
            });

            const handStyle = HAND_STYLES[Math.floor(Math.random() * HAND_STYLES.length)];
            leftHandInner.classList.add(handStyle);
            rightHandInner.classList.add(handStyle);
        }
    </script>
</body>
</html>
